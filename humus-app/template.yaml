    Type: AWS::Serverless::Function
    Properties:
      CodeUri: humus_code/
      Handler: twitter.lambda_handler
      Runtime: python3.8
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
