  MyS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: twitter-income-humus
    TweetEventSource:
      Type: AWS::Serverless::Application
  TwitterApp:
    Type: AWS::Serverless::Application
    Properties:
      Location:
        ApplicationId: arn:aws:serverlessrepo:us-east-1:771389557967:applications/TweetEventSource
        SemanticVersion: 0.0.2
      Parameters:
